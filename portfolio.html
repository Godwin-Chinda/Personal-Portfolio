<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Godwin B. Chinda | Portfolio</title>
    <link rel="stylesheet" href="portfolio.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="logo">Godwin B. Chinda</div>
      <div class="menu-toggle">â˜°</div>
      <!-- Menu toggle for mobile view -->
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="section hidden">
      <h1>Welcome to My Portfolio</h1>
      <p>I am Godwin Badubulachim Chinda, a Web Developer.</p>
    </section>

    <!-- About Section -->
    <section id="about" class="section hidden">
      <h2>About Me</h2>
      <p>I am a passionate developer learning and building amazing projects.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section hidden">
      <h2>Projects</h2>
      <div class="project-cards">
        <div class="card">Project 1</div>
        <div class="card">Project 2</div>
        <div class="card">Project 3</div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section hidden">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Your Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="message">Your Message</label>
        <textarea
          id="message"
          placeholder="Enter your message"
          required
        ></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <script src="portfolio.js"></script>
  </body>
</html>
